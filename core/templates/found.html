<div class="pb-5">
    {% if books.exists %}
    {% if books|length > 1 %}
    <h1 class="text-center text-4xl text-white">{{ books|length }} books Found</h1>
    {% else %}
    <h1 class="text-center text-4xl text-white">{{ books|length }} Book Found</h1>
    {% endif %}
    {% else %}
    <h1 class="text-center text-4xl text-white">No books Found</h1>
    {% endif %}
</div>
